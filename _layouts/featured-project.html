---
layout: default
---

<!-- Project header -->
<section class="header">

  <div class="lock">

    <p class="small-heading">Featured Project</p>

  </div>

</section>

<!-- Project overview -->
<section class="grid overview">

  <div class="row">

    <div class="container span-1">
    </div>

    <div class="container span-2">
      <div class="text">
        <h1>{{ page.title }}</h1>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="container span-1">
      <aside class="text">
        <p class="small-heading">Project Details</p>
        {% for detail in page.project-details %}
        {{ detail }}
        {% endfor %}
      </aside>
    </div>

    <div class="container span-2">
      <div class="text">
        {{ page.project-overview }}
      </div>
    </div>

  </div>

</section>

<!-- Pull in page sections blocks -->
{% if page.sections %}

  {% for section in page.sections %}

    {% include {{ section.block }}.html %}

  {% endfor %}

{% endif %}
