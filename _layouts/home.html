<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div id='main' role='main'>
      <div class='mod modMasonryGallery'>
        <ul class='gallery'>
          {% for work in page.works %}
            <li class='{{work.class}}'>
              <a href='/projects'>
                <img alt="{{work.title}}" src="{{work.image}}" />
                <div class='overlay'>
                  <div class='thumb-info'>
                    <h3>{{work.title}}</h3>
                    <p>{{work.desc}}</p>
                  </div>
                </div>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
      {{ content }}
    </div>

    {% include footer.html %}

  </body>

</html>
