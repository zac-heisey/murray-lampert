<section class="post-date-info">

  <div class="lock">

    <span class="post-date-lg">{{ post.date | date: '%m/%d' }}</span>
    <span class="post-date-sm">{{ post.date | date: '%B %d, %Y' }}</span>
    <h2>{{ section.secondary-title }}</h2>
    {% for category in post.categories limit: 1 %}
    <p class="post-category">{{ category }}</p>
    {% endfor %}

  </div>

</section>
