<section class="team-members">

  {% for row in section.team-rows %}
  <!-- Team Member Row -->
  <div class="row column-{{ row.team-members.size }}">
    {% for person in row.team-members %}
    <div class="container" data-name="{{ person.name }}" tabindex="0">

      <!-- Image 1 -->
      <img
        src="{{ site.cloudinary }},w_auto{{ person.image-1 }}"
        srcset="
        {{ site.cloudinary }},w_450{{ person.image-1 }} 450w
        "
        sizes="
        (max-width: 575px) 450px
        "
        alt="murray lampert team member - {{ person.name }}"
        width="800"
        height="450"
        loading="lazy"
      >

      <!-- Text overlay -->
      <div class="text-overlay">

        <!-- Image 2 -->
        <img
          src="{{ site.cloudinary }},w_auto{{ person.image-2 }}"
          srcset="
          {{ site.cloudinary }},w_450{{ person.image-2 }} 450w,
          {{ site.cloudinary }},w_675{{ person.image-2 }} 675w
          "
          sizes="
          (max-width: 575px) 450px,
          (max-width: 767px) 675px
          "
          alt="murray lampert team member - {{ person.name }}"
          width="800"
          height="450"
          loading="lazy"
        >

        <div class="bio-text">
          <button type="button" class="close">
            <span class="icon-close"></span>
          </button>
          <h3>{{ person.name }}</h3>
          <p class="small-heading">{{ person.title }}</p>
          <a href="mailto:{{ person.email }}">
            <span class="icon-email"></span>
          </a>
        </div>

      </div>

    </div>
    {% endfor %}

  </div>

  {% for person in row.team-members %}
  <div class="row bio" data-name="{{ person.name }}">

    <div class="container">

      <!-- Image 2 -->
      <img
        src="{{ site.cloudinary }},w_auto{{ person.image-2 }}"
        srcset="
        {{ site.cloudinary }},w_450{{ person.image-2 }} 450w,
        {{ site.cloudinary }},w_675{{ person.image-2 }} 675w
        "
        sizes="
        (max-width: 575px) 450px,
        (max-width: 767px) 675px
        "
        alt="murray lampert team member - {{ person.name }}"
        width="800"
        height="450"
        loading="lazy"
      >

    </div>

    <div class="container">

      <div class="bio-text">
        <button type="button" class="close">
          <span class="icon-close"></span>
        </button>
        <h3>{{ person.name }}</h3>
        <p class="small-heading">{{ person.title }}</p>
        <a href="mailto:{{ person.email }}">
          <span class="icon-email"></span>
        </a>
           {{ person.bio }}
      </div>

    </div>

  </div>
  {% endfor %}

  {% endfor %}

</section>
