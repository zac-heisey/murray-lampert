<section class="post-meta-data">

  <div class="lock">

    <span class="post-date-lg">{{ page.date | date: '%m/%d' }}</span>
    <span class="post-date-sm">{{ page.date | date: '%B %d, %Y' }}</span>
    <h2>{{ page.secondary-heading }}</h2>
    {% for category in page.categories limit: 3 %}
    <p class="post-category">
      {{ category }}{% if forloop.last %}{% else %} Â· {% endif %}
    </p>
    {% endfor %}

  </div>

</section>
