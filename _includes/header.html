<header id="menu">

  <div class="lock">

    <a href="/" id="header-logo">
      <img src="https://res.cloudinary.com/zheisey/image/upload/f_auto/murray-lampert/logos/mldbr-v3.svg" alt="Murray Lampert Design, Build, Remodel logo" width="184" height="158">
    </a>

    <!-- Tagline -->
    <p id="tagline">Our Family. Your Home.</p>

    <!-- CTA buttons -->
    <div class="cta-buttons">
      <a href="/contact" class="btn blue">Free Consultation</a>
      <a href="tel:+16192859222" class="btn gray">Call: 619-285-9222</a>
    </div>

    <!-- Menu Icon -->
    <button id="menu-icon" aria-controls="nav-overlay" aria-expanded="false">
      <span class="sr-only">Menu</span>
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav-overlay" aria-labelledby="menu-icon" aria-hidden="true">
      <ul class="menu-items">
        {% for item in site.data.header-nav %}
        <li>
          <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
