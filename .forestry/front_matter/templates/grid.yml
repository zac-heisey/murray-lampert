---
label: Grid
hide_body: true
fields:
- name: block
  type: text
  config:
    required: false
  label: block
  hidden: true
  default: grid
- name: grid-rows
  type: field_group_list
  fields:
  - name: row
    type: text
    config:
      required: false
    label: Row
    default: Grid Row
    hidden: false
  - name: grid-items
    type: field_group_list
    fields:
    - name: item
      type: text
      config:
        required: false
      label: Item
      hidden: false
      default: Grid Item
    - name: item-type
      type: select
      default: []
      config:
        required: false
        options:
        - image
        - video
        - text
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Item Type
      description: Choose the media type for your grid item (image, video, or text)
    - name: item-span
      type: select
      default: []
      config:
        required: false
        options:
        - 1
        - 2
        - 3
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Item Span
      description: Choose the span width of your grid item (1 (33%), 2 (66%), or 3
        (100%))
    - name: image-info
      type: field_group
      config: {}
      fields:
      - name: image
        type: file
        config:
          maxSize: 64
        label: Image
        description: 'Select an image for your grid item.<br><br><em>Ideal size: 1200
          x 675 (16:9 aspect ratio)</em>'
      - name: text-overlay
        type: field_group
        config: {}
        fields:
        - name: small-heading
          type: text
          config:
            required: false
          label: Small Heading
          description: A small heading above your main text overlay content
        - name: main-content
          type: textarea
          default: ''
          config:
            required: false
            wysiwyg: false
            schema:
              format: markdown
          label: Main Content
          description: The main content of your text overlay
        - name: detail
          type: text
          config:
            required: false
          label: Detail
          description: Additional detail associated with your slide (e.g. quote citation,
            photo byline, project information, etc.)
        - name: url
          type: text
          config:
            required: false
          label: URL
          description: The relative URL (e.g. https://www.example.com<strong>/another-page</strong>)
            for your grid item
        label: Text Overlay
      showOnly:
        field: item-type
        value: image
      label: Image Info
      description: Select your image, text overlay details, etc.
    - name: video-info
      type: field_group
      config: {}
      fields:
      - name: image
        type: file
        config:
          maxSize: 64
        label: Video Cover Image
        description: 'Select a cover image for your video.<br><br><em>Ideal size:
          1200 x 675 (16:9 aspect ratio)</em>'
      - name: video-id
        type: text
        config:
          required: false
        label: Video ID
        description: The ID of the YouTube video to be used (e.g. youtube.com/watch?v=<strong>{{video
          id is here}})</strong>
      label: Video Info
      showOnly:
        field: item-type
        value: video
    - name: text-info
      type: field_group
      config: {}
      fields:
      - name: heading
        type: text
        config:
          required: false
        label: Heading
        description: Write a heading for your text grid item
      - name: content
        type: textarea
        default: ''
        config:
          required: false
          wysiwyg: true
          schema:
            format: html-blocks
        label: Content
        description: Add some content below your heading
      - name: background-color
        type: select
        default: none
        config:
          required: false
          options:
          - blue
          - sand
          - none
          source:
            type: simple
            section: 
            file: 
            path: 
        label: Background Color
        description: Select a background color for your text grid item
      - name: cta
        type: field_group
        config: {}
        fields:
        - name: enabled
          type: boolean
          description: Enable to display a CTA button. Disable to remove the button.
          label: Enabled
        - name: color
          type: select
          default: blue
          config:
            required: false
            options:
            - white
            - blue
            source:
              type: simple
              section: 
              file: 
              path: 
          label: Color
          description: Select a background color for your CTA button
          showOnly:
            field: enabled
            value: true
        - name: button-text
          type: text
          config:
            required: false
          description: Text for your CTA button
          label: Button Text
          showOnly:
            field: enabled
            value: true
        - name: url
          type: text
          config:
            required: false
          label: URL
          description: The relative URL (e.g. https://www.example.com<strong>/another-page</strong>)
            for your CTA button
          showOnly:
            field: enabled
            value: true
        label: CTA Button
      label: Text Info
      showOnly:
        field: item-type
        value: text
    config:
      min: 
      max: 
      labelField: item
    label: Grid Items
  config:
    min: 
    max: 
    labelField: row
  label: Grid Rows
