  - name: text-overlay
    type: field_group
    config: {}
    fields:
    - name: background-color
      type: select
      default: None
      config:
        required: true
        options:
        - Blue
        - Sand
        - None
        source:
          type: simple
          section: 
          file: 
          path: 
