      type: boolean
      label: Enabled
      description: Enable to display a CTA button. Disable to remove the button.
      default: true
    - name: color
      type: select
      default: white
      config:
        required: false
        options:
        - white
        - blue
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Color
      description: Select a background color for your CTA button
    - name: button-text
      type: text
      config:
        required: false
        max: 50
      label: Button Text
      description: Text for your CTA button
    - name: url
