---
label: Carousel
hide_body: true
fields:
- name: block
  type: text
  config:
    required: false
  label: block
  hidden: true
  default: carousel
- name: slide
  type: field_group_list
  fields:
  - name: slide-title
    type: text
    config:
      required: false
    label: Slide Title
    description: A title for your slide for reference
  - name: background-image
    type: file
    config:
      maxSize: 64
    label: Background Image
    description: Choose an image as the background for your slide.
    default: ''
  - name: text-overlay
    type: field_group
    config: {}
    fields:
    - name: background-color
      type: select
      default: none
      config:
        required: true
        options:
        - blue
        - sand
        - none
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Background Color
      description: The background color of your text overlay.
    - name: alignment
      type: select
      default: left
      config:
        required: false
        options:
        - left
        - right
        - center
        source:
          type: simple
          section: 
          file: 
          path: 
      description: Align your text overlay content to the left, right, or center
      label: Alignment
    - name: small-heading
      type: text
      config:
        required: false
      description: A small heading above your main text overlay content
      label: Small Heading
    - name: main-content
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Main Content
      description: The main content of your text overlay
    - name: detail
      type: text
      config:
        required: false
      label: Detail
      description: Additional detail associated with your slide (e.g. quote citation,
        photo byline, project information, etc.)
    label: Text Overlay
  - name: cta
    type: field_group
    config: {}
    fields:
    - name: enabled
      type: boolean
      label: Enabled
      description: Enable to display a CTA button. Disable to remove the button.
      default: true
    - name: color
      type: select
      default: white
      config:
        required: false
        options:
        - white
        - blue
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Color
      description: Select a background color for your CTA button
    - name: button-text
      type: text
      config:
        required: false
        max: 50
      label: Button Text
      description: Text for your CTA button
    - name: url
      type: text
      config:
        required: false
      label: URL
      description: The relative URL (e.g. https://www.example.com<strong>/another-page</strong>)
        for your CTA button.
    label: CTA Button
  config:
    min: 
    max: 
    labelField: slide-title
  label: Slide
