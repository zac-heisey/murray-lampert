---
label: Media + Text
hide_body: true
fields:
- name: block
  type: text
  config:
    required: false
  label: block
  hidden: true
  default: media-text
- name: media-position
  type: select
  default: Left
  config:
    required: false
    options:
    - Left
    - Right
    source:
      type: simple
      section:
      file:
      path:
  label: Media Position
  description: Choose whether your media displays on the left or right.
- name: media-type
  type: select
  default: Image
  config:
    required: true
    options:
    - Image
    - Video
    source:
      type: simple
      section:
      file:
      path:
  label: Media Type
  description: Choose what type of media to display.
- name: image
  type: file
  config:
    maxSize: 64
  description: Choose an existing image or upload a new one.
  label: Image
  showOnly:
    field: media-type
    value: Image
- name: video-id
  type: text
  config:
    required: false
  label: Video ID
  description: The ID of the YouTube video to be used (e.g. youtube.com/watch?v=<strong>{{video
    id is here}})</strong>
  showOnly:
    field: media-type
    value: Video
- name: heading
  type: text
  config:
    required: false
  label: Heading
  description: Write a heading for your text area.
- name: content
  type: textarea
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
    max: 300
  description: Add some content below your heading.
  label: Content
- name: cta
  type: field_group
  config: {}
  fields:
  - name: enabled
    type: boolean
    label: Enabled
    default: true
    description: Enable to display a CTA button. Disable to remove the button.
  - name: color
    type: select
    default: white
    config:
      required: false
      options:
      - white
      - blue
      source:
        type: simple
        section:
        file:
        path:
    label: Color
    description: Select a background color for your CTA button.
  - name: button-text
    type: text
    config:
      required: false
      max: 50
    label: Button Text
    description: Text for your CTA button.
  - name: url
    type: text
    config:
      required: false
    label: URL
    description: The relative URL (e.g. https://www.example.com<strong>/another-page</strong>)
      for your CTA button.
  label: CTA Button
